<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <style>
    #calender {
        width: 600px;
        height: 1440px;
        position: relative;
        border: 1px solid;
        margin: auto;
    }
    
    .cal-item {
        display: table;
        position: absolute;
        top: 100px;
        width: 200px;
        height: 30px;
        left: 0;
        border: 1px solid red;
        text-align: center;
    }
    
    .cal-item p {
        display: table-cell;
        vertical-align: middle;
        font-weight: bold;
    }
    </style>
</head>

<body>
    <div id="calender">
    </div>
    <script type="text/javascript">

    function rangeOverlap(a,b){
        return (a.start <= b.end) && (a.end >= b.start); 
    }

    function unionArrays(x, y) {
            var res = [];
            for (var i = 0; i < x.length; i++) {
                if (res.indexOf(x[i]) === -1)
                    res.push(x[i]);
            }
            for (var j = 0; j < y.length; j++) {
                if (res.indexOf(y[j]) === -1)
                    res.push(y[j]);
            }
            return res;
        }

    function getIdDetails(arr,val){
            for(var i =0 ; i<arr.length ; i++){
                if(arr[i].id == val)
                    return arr[i];
            }
    }

    function getTimeSlotDimensions(arr){
        var res = [];
        res.push({"id":[arr[0].id],"start":arr[0].start,"end":arr[0].end})
        for(var i=1 ;i<arr.length;i++){
            var x = [];
            var obj = {"id":[arr[i].id],"start":arr[i].start,"end":arr[i].end};
            res.map(function(value,index){
                if(rangeOverlap(value,obj)){
                    x.push(index);
                    obj["id"] = unionArrays(obj["id"],value.id);
                    obj["start"] = Math.min(obj.start,value.start);
                    obj["end"] = Math.max(obj.end,value.end);
                }
            })
            console.log(x);
            x.map(function(value){
                res.splice(value,1);
                console.log(res);
            });
            res.push(obj);
            console.log(obj);
            
        }
        console.log(res);
        var r = [];
        res.map(function(value,index){
            var y = value.id.length;
            var width = 600/y;
            
            value.id.map(function(val,ind){
                var m = getIdDetails(arr,val);
                r.push({
                    "top":m.start*2,
                    "left":ind *width,
                    "width":width,
                    "height":(m.end - m.start) *2,
                    "id":m.id
                })
            })
        })

        return r ;
    }

    function createTimeSlots(slots) {
        slots.map(function(value, index) {
            var y = document.createElement("div");
            y.style.top = value.top + "px";
            y.style.left = value.left + "px";
            y.style.height = value.height + "px";
            y.style.width = value.width + "px";
            y.className = "cal-item";
            y.innerHTML = "<p>" + value.id + "</p>";
            document.getElementById("calender").appendChild(y)
        })
    }

    createTimeSlots(getTimeSlotDimensions([{
        "id": 1,
        "start": 40,
        "end": 670
    }, {
        "id": 2,
        "start": 560,
        "end": 620
    }, {
        "id": 3,
        "start": 40,
        "end": 200
    }, {
        "id": 4,
        "start": 120,
        "end": 240
    }, {
        "id": 5,
        "start": 40,
        "end": 640
    }]));
    
    </script>
</body>

</html>
